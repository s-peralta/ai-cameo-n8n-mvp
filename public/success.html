        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --secondary: #EC4899;
            --accent: #F59E0B;
            --dark: #08080A;
            --dark-elevated: #111114;
            --dark-surface: #18181B;
            --card-bg: #141417;
            --text: #FAFAFA;
            --text-secondary: #D4D4D8;
            --text-muted: #71717A;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        /* ========== GRADIENT ORBS ========== */
        .detail-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .detail-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.25;
            animation: orbDrift 25s ease-in-out infinite;
        }
        .detail-orb-1 {
            width: 500px; height: 500px;
            background: var(--primary);
            top: -150px; right: -100px;
        }
        .detail-orb-2 {
            width: 400px; height: 400px;
            background: var(--secondary);
            bottom: -100px; left: -80px;
            animation-delay: -8s;
        }
        .detail-orb-3 {
            width: 300px; height: 300px;
            background: var(--accent);
            top: 40%; left: 50%;
            opacity: 0.1;
            animation-delay: -16s;
        }
        @keyframes orbDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(25px, -30px) scale(1.04); }
            66% { transform: translate(-15px, 20px) scale(0.96); }
        }

        /* ========== WAVE ANIMATION ========== */
        @keyframes wave-subtle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-4deg); }
        }
        .logo-wave {
            display: inline-block;
            animation: wave-subtle 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        /* ========== NAV ========== */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 0 60px;
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 8, 10, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            text-decoration: none;
        }
        .logo span { font-weight: 200; }

        .nav-right { display: flex; gap: 32px; align-items: center; }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        .nav-link:hover { color: var(--text); }

        .nav-login {
            background: var(--text);
            color: var(--dark);
            padding: 8px 20px;
            border-radius: 100px;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
        }
        .nav-user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
            flex-shrink: 0;
            cursor: pointer;
        }
        #userDropdown { display: none; }
        #userDropdown.active { display: block; }

        /* ========== SUCCESS CONTENT ========== */
        .success-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 60px 80px;
            position: relative;
            z-index: 1;
        }

        .success-card {
            text-align: center;
            max-width: 560px;
            width: 100%;
        }

        /* Checkmark Animation */
        .checkmark-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 36px;
            position: relative;
        }

        .checkmark-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.05));
            border: 2px solid rgba(34, 197, 94, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: circleIn 0.5s ease forwards;
        }

        .checkmark-svg {
            width: 56px;
            height: 56px;
        }

        .checkmark-path {
            stroke: #22C55E;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkDraw 0.5s ease 0.4s forwards;
        }

        @keyframes circleIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes checkDraw {
            to { stroke-dashoffset: 0; }
        }

        .checkmark-pulse {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(34, 197, 94, 0.2);
            animation: pulse 2s ease-in-out 0.8s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0; }
        }

        .success-card h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.15;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-card .message {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 12px;
        }

        .order-ref {
            display: none;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 32px;
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: monospace;
            word-break: break-all;
        }

        .order-ref.visible {
            display: inline-block;
        }

        .success-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: var(--card-bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
        }

        /* ========== FOOTER ========== */
        footer {
            background: var(--dark-elevated);
            padding: 48px 60px 32px;
            border-top: 1px solid var(--border);
        }
        .footer-inner {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-links-row { display: flex; gap: 32px; }
        .footer-links-row a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .footer-links-row a:hover { color: var(--text); }
        .footer-copy { color: var(--text-muted); font-size: 0.8rem; }

        /* ========== ENTRANCE ANIMATIONS ========== */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease forwards;
        }

        .fade-up-delay-1 { animation-delay: 0.1s; }
        .fade-up-delay-2 { animation-delay: 0.2s; }
        .fade-up-delay-3 { animation-delay: 0.3s; }
        .fade-up-delay-4 { animation-delay: 0.4s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== RESPONSIVE: TABLET ========== */
        @media (max-width: 1024px) {
            nav { padding: 0 40px; }
            .success-section { padding: 120px 40px 60px; }
            footer { padding: 40px; }
        }

        /* ========== MOBILE MENU ========== */
        .mobile-menu-btn {
            display: none;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 1002;
            -webkit-tap-highlight-color: transparent;
        }
        .mobile-menu-btn span {
            display: block;
            width: 22px;
            height: 1.5px;
            background: var(--text);
            border-radius: 2px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
        }
        .mobile-menu-btn span:first-child { transform: translateY(-4px); }
        .mobile-menu-btn span:last-child { transform: translateY(4px); }
        .mobile-menu-btn.active span:first-child { transform: rotate(45deg); }
        .mobile-menu-btn.active span:last-child { transform: rotate(-45deg); }

        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            z-index: 1001;
            background: rgba(8, 8, 10, 0.97);
            backdrop-filter: blur(40px) saturate(180%);

            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
        }
        .mobile-menu-overlay.active { opacity: 1; visibility: visible; }
        .mobile-menu-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 280px;
        }
        .mobile-menu-link {
            display: block;
            width: 100%;
            text-align: center;
            padding: 18px 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            letter-spacing: -0.3px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            opacity: 0;
            transform: translateY(16px);
        }
        .mobile-menu-link:last-child { border-bottom: none; }
        .mobile-menu-link:active { color: #fff; }
        .mobile-menu-cta {
            margin-top: 32px;
            width: 100%;
            padding: 16px 0;
            background: #fff;
            color: #08080A;
            border: none;
            border-radius: 100px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            transform: translateY(16px);
        }
        .mobile-menu-socials {
            display: flex;
            gap: 24px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(16px);
        }
        .mobile-menu-social {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: all 0.25s ease;
        }
        .mobile-menu-social:active { border-color: rgba(255, 255, 255, 0.3); color: #fff; }
        .mobile-menu-social svg { width: 18px; height: 18px; fill: currentColor; }
        body.menu-open { overflow: hidden; }
        .mobile-menu-overlay.active .mobile-menu-link,
        .mobile-menu-overlay.active .mobile-menu-cta,
        .mobile-menu-overlay.active .mobile-menu-socials {
            animation: mobileMenuFadeIn 0.35s ease forwards;
        }
        .mobile-menu-overlay.active .mobile-menu-link:nth-child(1) { animation-delay: 0.1s; }
        .mobile-menu-overlay.active .mobile-menu-link:nth-child(2) { animation-delay: 0.15s; }
        .mobile-menu-overlay.active .mobile-menu-link:nth-child(3) { animation-delay: 0.2s; }
        .mobile-menu-overlay.active .mobile-menu-link:nth-child(4) { animation-delay: 0.25s; }
        .mobile-menu-overlay.active .mobile-menu-cta { animation-delay: 0.3s; }
        .mobile-menu-overlay.active .mobile-menu-socials { animation-delay: 0.35s; }
        @keyframes mobileMenuFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== RESPONSIVE: MOBILE ========== */
        @media (max-width: 768px) {
            nav {
                padding: 0 16px;
                height: 60px;
            }

            .logo { font-size: 1.3rem; }

            .nav-right { display: none; }
            .mobile-menu-btn { display: flex; }
            .nav-link { font-size: 0.8rem; }

            .success-section {
                padding: 100px 20px 60px;
            }

            .checkmark-wrapper {
                width: 96px;

            }

            .checkmark-circle {
                width: 96px;

            }

            .checkmark-svg {
                width: 44px;

            }

            .success-card h1 {
                font-size: 1.8rem;
            }

            .success-card .message {
                font-size: 0.95rem;
            }

            .order-ref {

            }

            .success-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            footer {
                padding: 32px 16px 24px;
            }
            .footer-inner {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            .footer-links-row {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
                font-size: 0.8rem;
            }
            .footer-copy { font-size: 0.75rem; }
        }
    </style>
</head>

        (function() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
            if (sessionId) {
                const refEl = document.getElementById('orderRef');
                refEl.textContent = 'Order reference: ' + sessionId;
                refEl.classList.add('visible');

                // Save order to localStorage for account page
                try {
                    const orders = JSON.parse(localStorage.getItem('aloguv_orders') || '[]');
                    // Don't duplicate if page is refreshed
                    if (!orders.find(o => o.sessionId === sessionId)) {
                        const pendingOrder = JSON.parse(localStorage.getItem('aloguv_pending_order') || '{}');
                        orders.unshift({
                            sessionId: sessionId,
                            personality: pendingOrder.personalityName || 'AI Personality',
                            personalitySlug: pendingOrder.personality || '',
                            occasion: pendingOrder.occasion || '',
                            recipientName: pendingOrder.recipientName || '',
                            date: new Date().toISOString(),
                            status: 'processing',
                            emoji: pendingOrder.emoji || ''
                        });
                        localStorage.setItem('aloguv_orders', JSON.stringify(orders));
                        localStorage.removeItem('aloguv_pending_order');
                    }
                } catch(e) { console.error('Error saving order:', e); }
            }
        })();
    </script>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script>
        const AUTH0_DOMAIN = 'sterphan.ca.auth0.com';
        const AUTH0_CLIENT_ID = 'l7tTTADIjciavdWdOPHWp60Gi3qSRzt3';
        let auth0Client = null;

        async function initAuth0() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: AUTH0_DOMAIN,
                    clientId: AUTH0_CLIENT_ID,
                    authorizationParams: { redirect_uri: window.location.origin },
                    cacheLocation: 'localstorage'
                });
                if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                const isAuth = await auth0Client.isAuthenticated();
                if (isAuth) {
                    const user = await auth0Client.getUser();
                    const btn = document.getElementById('navAuthBtn');
                    if (btn) {
                        const initials = (user.name || user.email || 'U').charAt(0).toUpperCase();
                        const userEl = document.createElement('div');
                        userEl.style.cssText = 'position:relative;display:flex;align-items:center;gap:8px;cursor:pointer;';
                        userEl.innerHTML = '<div class="nav-user-avatar">' + initials + '</div>';
                        userEl.addEventListener('click', function(e) {
                            e.stopPropagation();
                            var m = document.getElementById('userDropdown');
                            if (m) m.classList.toggle('active');
                        });
                        const menu = document.createElement('div');
                        menu.id = 'userDropdown';
                        menu.style.cssText = 'position:absolute;top:100%;right:0;margin-top:8px;background:#1a1a2e;border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:8px 0;min-width:160px;z-index:1000;';
                        menu.innerHTML = '<a href="/account" style="display:block;padding:10px 16px;color:#fff;text-decoration:none;font-size:0.85rem;">My Account</a><button onclick="handleLogout()" style="display:block;width:100%;padding:10px 16px;background:none;border:none;color:#ef4444;text-align:left;font-size:0.85rem;cursor:pointer;">Log Out</button>';
                        userEl.appendChild(menu);
                        btn.replaceWith(userEl);
                        document.addEventListener('click', function() { menu.classList.remove('active'); });
                    }
                }
            } catch (err) { console.error('Auth0 error:', err); }
        }

        // Mobile Menu
        function toggleMobileMenu() {
            const btn = document.querySelector('.mobile-menu-btn');
            const overlay = document.getElementById('mobileMenu');
            btn.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('mobileMenu').classList.contains('active')) toggleMobileMenu();
        });
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && document.getElementById('mobileMenu').classList.contains('active')) toggleMobileMenu();
        });

        async function handleNavAuth() {
            if (!auth0Client) { alert('Auth0 is not configured yet.\n\nUpdate AUTH0_DOMAIN and AUTH0_CLIENT_ID in this page to enable login.'); return; }
            await auth0Client.loginWithRedirect();
        }

        async function handleLogout() {
            if (auth0Client) {
                await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
            }
        }

        if (AUTH0_DOMAIN !== 'YOUR_AUTH0_DOMAIN') initAuth0();
    </script>
