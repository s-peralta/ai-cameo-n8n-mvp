<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary SEO -->
    <title>Payment Cancelled | AloGuv</title>
    <meta name="description" content="Your payment was cancelled. No worries - you haven't been charged. Browse AloGuv's AI personalities and try again whenever you're ready.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://www.aloguv.com/cancel">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#08080A">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.aloguv.com/cancel">
    <meta property="og:title" content="Payment Cancelled | AloGuv">
    <meta property="og:description" content="Your payment was cancelled. Browse AloGuv's AI personalities and try again whenever you're ready.">
    <meta property="og:image" content="https://www.aloguv.com/og-image.png">
    <meta property="og:site_name" content="AloGuv">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --secondary: #EC4899;
            --accent: #F59E0B;
            --dark: #08080A;
            --dark-elevated: #111114;
            --dark-surface: #18181B;
            --card-bg: #141417;
            --text: #FAFAFA;
            --text-secondary: #D4D4D8;
            --text-muted: #71717A;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        /* ========== GRADIENT ORBS ========== */
        .detail-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .detail-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.25;
            animation: orbDrift 25s ease-in-out infinite;
        }
        .detail-orb-1 {
            width: 500px; height: 500px;
            background: var(--primary);
            top: -150px; right: -100px;
        }
        .detail-orb-2 {
            width: 400px; height: 400px;
            background: var(--secondary);
            bottom: -100px; left: -80px;
            animation-delay: -8s;
        }
        .detail-orb-3 {
            width: 300px; height: 300px;
            background: var(--accent);
            top: 40%; left: 50%;
            opacity: 0.1;
            animation-delay: -16s;
        }
        @keyframes orbDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(25px, -30px) scale(1.04); }
            66% { transform: translate(-15px, 20px) scale(0.96); }
        }

        /* ========== WAVE ANIMATION ========== */
        @keyframes wave-subtle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-4deg); }
        }
        .logo-wave {
            display: inline-block;
            animation: wave-subtle 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        /* ========== NAV ========== */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 0 60px;
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 8, 10, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            text-decoration: none;
        }
        .logo span { font-weight: 200; }

        .nav-right { display: flex; gap: 32px; align-items: center; }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        .nav-link:hover { color: var(--text); }

        .nav-login {
            background: var(--text);
            color: var(--dark);
            padding: 8px 20px;
            border-radius: 100px;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
        }
        .nav-user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
            flex-shrink: 0;
            cursor: pointer;
        }
        #userDropdown { display: none; }
        #userDropdown.active { display: block; }

        /* ========== CANCEL CONTENT ========== */
        .cancel-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 60px 80px;
            position: relative;
            z-index: 1;
        }

        .cancel-card {
            text-align: center;
            max-width: 560px;
            width: 100%;
        }

        /* Info Icon */
        .info-icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 36px;
            position: relative;
        }

        .info-icon-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.04));
            border: 2px solid rgba(99, 102, 241, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: circleIn 0.5s ease forwards;
        }

        .info-icon-svg {
            width: 48px;
            height: 48px;
            opacity: 0;
            animation: iconFadeIn 0.4s ease 0.35s forwards;
        }

        @keyframes circleIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes iconFadeIn {
            to { opacity: 1; }
        }

        .cancel-card h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.15;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cancel-card .message {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 32px;
        }

        .cancel-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: var(--card-bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
        }

        /* ========== FOOTER ========== */
        footer {
            background: var(--dark-elevated);
            padding: 48px 60px 32px;
            border-top: 1px solid var(--border);
        }
        .footer-inner {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-links-row { display: flex; gap: 32px; }
        .footer-links-row a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .footer-links-row a:hover { color: var(--text); }
        .footer-copy { color: var(--text-muted); font-size: 0.8rem; }

        /* ========== ENTRANCE ANIMATIONS ========== */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease forwards;
        }

        .fade-up-delay-1 { animation-delay: 0.1s; }
        .fade-up-delay-2 { animation-delay: 0.2s; }
        .fade-up-delay-3 { animation-delay: 0.3s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== RESPONSIVE: TABLET ========== */
        @media (max-width: 1024px) {
            nav { padding: 0 40px; }
            .cancel-section { padding: 120px 40px 60px; }
            footer { padding: 40px; }
        }

        /* ========== RESPONSIVE: MOBILE ========== */
        @media (max-width: 768px) {
            nav {
                padding: 0 16px;
                height: 60px;
            }

            .logo { font-size: 1.3rem; }

            .nav-right { gap: 16px; }
            .nav-link { font-size: 0.8rem; }

            .cancel-section {
                padding: 100px 20px 60px;
            }

            .info-icon-wrapper {
                width: 96px;
                height: 96px;
                margin-bottom: 28px;
            }

            .info-icon-circle {
                width: 96px;
                height: 96px;
            }

            .info-icon-svg {
                width: 40px;
                height: 40px;
            }

            .cancel-card h1 {
                font-size: 1.8rem;
            }

            .cancel-card .message {
                font-size: 0.95rem;
            }

            .cancel-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            footer {
                padding: 32px 16px 24px;
            }
            .footer-inner {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            .footer-links-row {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
                font-size: 0.8rem;
            }
            .footer-copy { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <!-- Gradient Orbs Background -->
    <div class="detail-orbs">
        <div class="detail-orb detail-orb-1"></div>
        <div class="detail-orb detail-orb-2"></div>
        <div class="detail-orb detail-orb-3"></div>
    </div>

    <!-- Nav -->
    <nav>
        <a href="/" class="logo"><span class="logo-wave">&#128075;</span> Alo<span>Guv</span></a>
        <div class="nav-right">
            <a href="/#personalities" class="nav-link">Personalities</a>
            <a href="/#how-it-works" class="nav-link">How It Works</a>
            <a href="/#pricing" class="nav-link">Pricing</a>
            <a href="/faq" class="nav-link">FAQ</a>
            <button class="nav-login" id="navAuthBtn" onclick="handleNavAuth()">Log In</button>
        </div>
    </nav>

    <!-- Cancel Content -->
    <section class="cancel-section">
        <div class="cancel-card">
            <!-- Info Icon -->
            <div class="info-icon-wrapper fade-up">
                <div class="info-icon-circle">
                    <svg class="info-icon-svg" viewBox="0 0 24 24" fill="none" stroke="#818CF8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </div>
            </div>

            <h1 class="fade-up fade-up-delay-1">Payment Cancelled</h1>
            <p class="message fade-up fade-up-delay-2">No worries -- you haven't been charged. Your order details are saved if you'd like to try again.</p>

            <div class="cancel-buttons fade-up fade-up-delay-3">
                <a href="/#personalities" class="btn-primary">Browse Personalities</a>
                <button class="btn-secondary" onclick="history.back()">Try Again</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-inner">
            <a href="/" class="logo"><span class="logo-wave">&#128075;</span> Alo<span>Guv</span></a>
            <div class="footer-links-row">
                <a href="/#personalities">Browse</a>
                <a href="/#how-it-works">How It Works</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/contact">Contact</a>
            </div>
            <span class="footer-copy">&copy; 2026 AloGuv</span>
        </div>
    </footer>

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script>
        const AUTH0_DOMAIN = 'sterphan.ca.auth0.com';
        const AUTH0_CLIENT_ID = 'l7tTTADIjciavdWdOPHWp60Gi3qSRzt3';
        let auth0Client = null;

        async function initAuth0() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: AUTH0_DOMAIN,
                    clientId: AUTH0_CLIENT_ID,
                    authorizationParams: { redirect_uri: window.location.origin },
                    cacheLocation: 'localstorage'
                });
                if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                const isAuth = await auth0Client.isAuthenticated();
                if (isAuth) {
                    const user = await auth0Client.getUser();
                    const btn = document.getElementById('navAuthBtn');
                    if (btn) {
                        const initials = (user.name || user.email || 'U').charAt(0).toUpperCase();
                        const userEl = document.createElement('div');
                        userEl.style.cssText = 'position:relative;display:flex;align-items:center;gap:8px;cursor:pointer;';
                        userEl.innerHTML = '<div class="nav-user-avatar">' + initials + '</div>';
                        userEl.addEventListener('click', function(e) {
                            e.stopPropagation();
                            var m = document.getElementById('userDropdown');
                            if (m) m.classList.toggle('active');
                        });
                        const menu = document.createElement('div');
                        menu.id = 'userDropdown';
                        menu.style.cssText = 'position:absolute;top:100%;right:0;margin-top:8px;background:#1a1a2e;border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:8px 0;min-width:160px;z-index:1000;';
                        menu.innerHTML = '<a href="/account" style="display:block;padding:10px 16px;color:#fff;text-decoration:none;font-size:0.85rem;">My Account</a><button onclick="handleLogout()" style="display:block;width:100%;padding:10px 16px;background:none;border:none;color:#ef4444;text-align:left;font-size:0.85rem;cursor:pointer;">Log Out</button>';
                        userEl.appendChild(menu);
                        btn.replaceWith(userEl);
                        document.addEventListener('click', function() { menu.classList.remove('active'); });
                    }
                }
            } catch (err) { console.error('Auth0 error:', err); }
        }

        async function handleNavAuth() {
            if (!auth0Client) { alert('Auth0 is not configured yet.\n\nUpdate AUTH0_DOMAIN and AUTH0_CLIENT_ID in this page to enable login.'); return; }
            await auth0Client.loginWithRedirect();
        }

        async function handleLogout() {
            if (auth0Client) {
                await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
            }
        }

        if (AUTH0_DOMAIN !== 'YOUR_AUTH0_DOMAIN') initAuth0();
    </script>
</body>
</html>
